<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <title>JLet's vote</title>
</head>
<body>
  <div class="container text-center">
    <h3 class="title">
      Real-time Vote Counter
      <h5 class="subheader">JavaScript Decides</h5>
    </h3>

    <div class="row">
      <div class="columns medium-6">
        <div class="stat" id="vote-1">0</div>
        <p class="subheader"><small>number of votes</small></p>
        <button class="button vote-button" data-vote="1">Vote for me</button>
      </div>
      <div class="columns medium-6">
        <div class="stat" id="vote-2">0</div>
        <p class="subheader"><small>number of votes</small></p>
        <button class="button vote-button" data-vote="2">No, Vote for me</button>
      </div>
    </div>
    <hr>
  </div>
  <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
